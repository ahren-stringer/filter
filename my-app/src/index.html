<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>
            Цифровая фильтрация
        </h1>
    </div>
    <div class='wrapper'>
        <div class='btn__wrapper'>
            <button id="start" class="main__btn">Начать запись</button>
            <button id="stop" class="main__btn">Остановить запись</button>
            <div id='img' hidden='true'>
                <div class="record">
                    Идет запись
                </div>
                <img src="./hertz-2011-hp.gif">
            </div>
        </div>
        <div id="player"></div>
    </div>

    <script>
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const mediaRecorder = new MediaRecorder(stream);
                let preloader=false;
                document.querySelector('#start').addEventListener('click', function () {
                    mediaRecorder.start();
                    document.getElementById('img').hidden=false
                });
                var audioChunks = [];
                mediaRecorder.addEventListener("dataavailable", function (event) {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener("stop", function () {
                    const audioBlob = new Blob(audioChunks, {
                        type: 'audio/wav'
                    });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    var div = document.createElement('div')
                    div.classList.add('sound')
                    var audio = document.createElement('audio');
                    audio.id = 'audio';

                    function filter(fr) {
                        var divFilter = document.createElement('div')
                        divFilter.classList.add('filtered__sound')
                        var filterBtn = document.createElement('button');
                        filterBtn.innerHTML = 'Применить фильтр с граничной частотой ' + fr+' Гц';
                        filterBtn.id = 'filter'
                        filterBtn.onclick = () => {
                            var audio = document.createElement('audio');
                            audio.class = String(fr);
                            audio.src = audioUrl;
                            audio.controls = true;
                            divFilter.prepend(audio)

                            var message = document.createElement("div")
                            message.classList.add('filtered__message')
                            message.innerHTML = 'Звуковое сообщение на выходе фильтра нижних частот с граничной частотой ' + fr + ' Гц'
                            divFilter.prepend(message)
                        }
                        divFilter.append(filterBtn)

                        return divFilter
                    }
                    var divFilter__1000 = filter(1000);
                    var divFilter__5000 = filter(5000);

                    div.append(audio)
                    div.append(divFilter__1000)
                    div.append(divFilter__5000)
                    audio.src = audioUrl;
                    audio.controls = true;
                    audio.autoplay = true;
                    document.querySelector('#player').appendChild(div);
                    audioChunks = [];
                });
                document.querySelector('#stop').addEventListener('click', function () {
                    mediaRecorder.stop();
                    document.getElementById('img').hidden=true;
                });
            });
    </script>

    <script src="script.js"></script>
</body>

</html>
